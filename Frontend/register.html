    <script type="text/javascript">

      let utils = new Utils('status');
      let ftb = new WebSocket("ws://localhost:8000")

      ftb.onerror = function(err)
      {
        localStorage.setItem("R", "F");
          //redirect back.
          window.location = "index.html";
      }

      ftb.onclose = function(err)
      {
        localStorage.setItem("R", "F");
          //redirect back.
          window.location = "index.html";
      }

      ftb.onmessage = function(msgData)
      {
          msg = msgData.data;
          if (msg == "500")
          {
            localStorage.setItem("R", "F");
              //redirect back.
              window.location = "index.html";
          }
          else if (msg == "S1")
          {
            document.getElementById("status").innerText = "Please look into the camera for facial recognition for some time while your face is being registered.";
              let streaming = false;
              let video = document.getElementById('videoInput');
              let canvasOutput = document.getElementById('canvasOutput');
              let canvasOutputWS = document.getElementById('canvasOutputWS');
              let canvasContext = canvasOutput.getContext('2d');

              utils.startCamera('qvga', onVideoStarted, 'videoInput');

              function onVideoStarted() {
                  streaming = true;
                  videoInput.width = videoInput.videoWidth;
                  videoInput.height = videoInput.videoHeight;
                  
                  let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                  let dst = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                  let gray = new cv.Mat();
                  let cap = new cv.VideoCapture(video);
                  let faces = new cv.RectVector();
                  let classifier = new cv.CascadeClassifier();

                  classifier.load('haarcascade_frontalface_default.xml');

                  const FPS = 30;
                  function processVideo() {
                      try {
                          if (!streaming) {
                              src.delete();
                              dst.delete();
                              gray.delete();
                              faces.delete();
                              classifier.delete();
                              return;
                          }
                          let begin = Date.now();
                          cap.read(src);
                          src.copyTo(dst);
                          cv.imshow("canvasOutputWS", dst);
                          cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
                          classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
                          if (faces.size() > 1)
                          {
                              document.getElementById("status").innerText = "Multiple faces detected, please ensure single face only.";
                          }
                          else
                          {
                              document.getElementById("status").innerText = "Please look into the camera for registration.";
                              for (let i = 0; i < faces.size(); ++i) {
                                  let face = faces.get(i);
                                  let point1 = new cv.Point(face.x, face.y);
                                  let point2 = new cv.Point(face.x + face.width, face.y + face.height);
                                  cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
                                  ftb.send(document.getElementById("canvasOutputWS").toDataURL("image/png"));
                              }
                          }
                          cv.imshow("canvasOutput", dst);
                          let delay = 1000/FPS - (Date.now() - begin);
                          setTimeout(processVideo, delay);
                      } catch (err) {
                          utils.printError(err);
                      }
                  };

                  setTimeout(processVideo, 0);
              }

              function onVideoStopped() {
                  streaming = false;
                  canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
              }

              utils.loadOpenCv(() => {
                  let faceCascadeFile = 'haarcascade_frontalface_default.xml';
                  utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
                      //Do something.
                  });
              });
          }
          else if (msg == "RC")
          {
              localStorage.setItem("R", "S");
              //redirect success.
              window.location = "index.html";
          }
          else
          {
            localStorage.setItem("R", "F");
              //redirect back.
              window.location = "index.html";
          }
      }

      function startReg()
      {
          $("#exampleModal").modal("show");
          document.getElementById("status").innerText = "Registering details...";
          msg = "[DATA]" + document.getElementById("id").value + "," + document.getElementById("name").value + "," + document.getElementById("section").value + "," + document.getElementById("branch").value + "," + document.getElementById("program").value;
          ftb.send(msg)
      }

  </script>
